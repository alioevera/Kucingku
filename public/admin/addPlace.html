    <!-- Content -->

      <main>
        <!-- Main Header -->
        <div class="header">
          <div class="left">
            <h1>Dashboard</h1>
            <!-- Breadcrumbs -->
            <ul class="breadcrumbs">

          </div>

            <button>Button</button>
          </div>

        <!-- Form Section -->
        <div class="form-section">
          <div class="form-container">
            <h3>Add Place</h3>
            <form id="createForm">
              <label for="idPlace">Place Code:</label>
              <input
                type="text"
                id="idPlace"
                name="idPlace"
                required
              /><br /><br />
              <!-- Image Upload -->
              <label for="image">Image:</label>
              <label id="extlab"></label><br /><br />
              <img id="myimg" /><br /><br />
              <label id="upprogress"></label><br /><br />
              <!-- Place Details -->
              <label for="plName">Place Name:</label>
              <input
                type="text"
                id="plName"
                name="plName"
                required
              /><br /><br />
              <label for="plAddress">Address:</label>
              <input
                type="text"
                id="plAddress"
                name="plAddress"
                required
              /><br /><br />
              <label for="plOwner">Place Owner:</label>
              <input
                type="text"
                id="plOwner"
                name="plOwner"
                required
              /><br /><br />
              <label for="rating">Rating:</label>
              <input
                type="number"
                id="rating"
                name="rating"
                min="1"
                max="5"
                required
              /><br /><br />
              <!-- Buttons -->
              <button id="addBtn" type="button">Add</button>
              <button id="selbtn" type="button">Select Image</button>
            </form>
          </div>

    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>

    <!-- Firebase Initialization and Database Operations -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
      import {
        getDatabase,
        ref,
        set,
        get,
        child,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
      import {
        getStorage,
        ref as Sref,
        uploadBytesResumable,
        getDownloadURL,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyA2EHrBbp_y3J_DXFnizJTnhpqnI-kWOFY",
        authDomain: "project-kucing.firebaseapp.com",
        databaseURL: "https://project-kucing-default-rtdb.firebaseio.com",
        projectId: "project-kucing",
        storageBucket: "project-kucing.appspot.com",
        messagingSenderId: "670406034488",
        appId: "1:670406034488:web:e5e24491d859491abb12cd",
        measurementId: "G-CTMSWG4E5W",
      };
      // Initialize Firebase app
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const db = getDatabase();
      const storage = getStorage(app);

      // DOM elements
      const idPlace = document.getElementById("idPlace");
      const plName = document.getElementById("plName");
      const plAddress = document.getElementById("plAddress");
      const plOwner = document.getElementById("plOwner");
      const rating = document.getElementById("rating");

      const addBtn = document.getElementById("addBtn");
      const selBtn = document.getElementById("selbtn");

      // File handling
      let files = [];
      const reader = new FileReader();

      // Function to get file extension
      function GetFileExt(file) {
        const temp = file.name.split(".");
        const ext = temp[temp.length - 1];
        return "." + ext;
      }

      // Function to get file name without extension
      function GetFileName(file) {
        const temp = file.name.split(".");
        const fname = temp.slice(0, -1).join(".");
        return fname;
      }

      // Function to upload image file
      async function UploadProcess() {
        const ImgToUpload = files[0];
        const ImgName = GetFileName(files[0]) + GetFileExt(files[0]);

        const metaData = {
          contentType: ImgToUpload.type,
        };

        const storageRef = Sref(storage, "Images/" + ImgName);
        const UploadTask = uploadBytesResumable(
          storageRef,
          ImgToUpload,
          metaData
        );

        UploadTask.on(
          "state_changed",
          (snapshot) => {
            // Update progress
            const progress =
              (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            document.getElementById("upprogress").innerText =
              "Upload progress: " + progress.toFixed(2) + "%";
          },
          (error) => {
            console.error("Error uploading image: ", error);
          },
          () => {
            // Upload complete, get download URL
            getDownloadURL(storageRef)
              .then((downloadURL) => {
                // Use download URL here
                console.log("File available at: ", downloadURL);
                // You can save the downloadURL to your database or perform other actions
              })
              .catch((error) => {
                console.error("Error getting download URL: ", error);
              });
          }
        );
      }

      // Event listener for Add button
      addBtn.addEventListener("click", () => {
        // Implement your logic to add place to database here
      });

      // Event listener for Select Image button
      selBtn.addEventListener("click", () => {
        const input = document.createElement("input");
        input.type = "file";
        input.accept = "image/*";
        input.onchange = (event) => {
          files = event.target.files;
          if (files.length > 0) {
            const img = document.getElementById("myimg");
            img.src = URL.createObjectURL(files[0]);
            document.getElementById("extlab").innerText =
              "Image selected: " + files[0].name;
            // Upload image
            UploadProcess();
          }
        };
        input.click();
      });

      // Firebase Authentication logout
      const logoutBtn = document.getElementById("logoutBtn");
      logoutBtn.addEventListener("click", () => {
        firebase
          .auth()
          .signOut()
          .then(() => {
            // Sign-out successful, redirect to login page
            window.location.href = "login.html";
          })
          .catch((error) => {
            // An error happened
            console.error("Error signing out: ", error);
          });
      });
    </script>
  </body>
